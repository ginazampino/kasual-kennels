{% extends "admin/admin.html" %} {% block main %}
<form action="" method="POST" style="margin-bottom: 80px">
    <div class="container" style="padding-top: 50px">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>Edit Image</h1>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h1 class="panel-title">Details</h1>
                            </div>
                            <div class="panel-body">
                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="file" required>
                                        </div>
                                        <button type="submit" class="btn btn-default">Submit</button>
                                    </div>
                                </div>
                                <hr />
                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <label>Category:</label>
                                        <select class="form-control" required>
                                            <option>Links (Community Hubs)</option>
                                            <option>Links (Fansites)</option>
                                            <option>Stamps (Stamp Collection)</option>
                                            <option>Stamps (Free-For-All Stamps)</option>
                                            <option>Stamps (Limited Edition Stamps)</option>
                                            <option>Other (Albums)</option>
                                            <option>Other (Awards)</option>
                                            <option>Other (Gifts)</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Title:</label>
                                        <input type="text" class="form-control" placeholder="N/A">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label>URL:</label>
                                        <input type="text" class="form-control" placeholder="N/A">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group row">
                            <div class="btn-toolbar col-md-12">
                                <button type="submit" class="btn btn-default pull-right">Submit</button>
                                <button type="submit" class="btn btn-default pull-right">Delete</button>
                                <a href="/admin/images" class="btn btn-default pull-right">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
