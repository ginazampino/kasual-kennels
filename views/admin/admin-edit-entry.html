{% extends "admin/admin.html" %} {% block main %}
<form action="" method="POST" style="margin-bottom: 80px">

    <div class="container" style="padding-top: 50px">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>Edit Entry</h1>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h1 class="panel-title">Details</h1>
                            </div>
                            <div class="panel-body">
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label>Pet:</label><span class="required">*</span>
                                        <input name="entryPet" type="text" class="form-control" placeholder="N/A" required>
                                    </div>

                                </div>
                                <hr />
                                <div class="form-group row">
                                    <div class="col-md-5">
                                        <label>Show:</label><span class="required">*</span>
                                        <input name="entryShow" type="text" class="form-control" placeholder="N/A" required>
                                    </div>
                                    <div class="col-md-2">
                                        <label>Placement:</label><span class="required">*</span>
                                        <select name="entryPlacement" class="form-control" required>
                                            {% for placement in dropdowns.placements %}
                                                <option
                                                {% if placement == entry.placement %}selected{% endif %}
                                                value="{{ placement }}">{{ placement }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-md-5">
                                        <label>URL:</label><span class="required">*</span>
                                        <input name="entryURL" type="text" class="form-control" placeholder="N/A" required>
                                    </div>
                                </div>
                                <hr />
                                <div class="form-group row">
                                    <div class="col-md-4">
                                        <label>Venue:</label><span class="required">*</span>
                                        <select name="entryVenue" class="form-control" required>
                                            {% for venue in dropdowns.venues %}
                                                <option
                                                {% if venue == entry.venue %}selected{% endif %}
                                                value="{{ venue }}">{{ venue }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label>Category:</label><span class="required">*</span>
                                        <select name="entryCategory" class="form-control" required>
                                            {% for category in dropdowns.categories %}
                                                <option
                                                {% if category == entry.category %}selected{% endif %}
                                                value="{{ category }}">{{ category }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label>Date:</label>
                                        <input name="entryDate" type="text" class="form-control" placeholder="N/A">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group row">
                            <div class="btn-toolbar col-md-12">
                                <button type="submit" class="btn btn-default pull-right">Submit</button>
                                <button type="submit" class="btn btn-default pull-right">Delete</button>
                                <a href="/admin/entries" class="btn btn-default pull-right">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
